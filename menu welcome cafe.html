<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كافتيريا مرحبا - منيو</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #87cefa;
            color: #fff;
        }
        .section {
            margin-bottom: 30px;
        }
        h2 {
            border-bottom: 2px solid #87cefa;
            padding-bottom: 10px;
            color: #4682b4;
        }
        .item {
            margin-bottom: 10px;
        }
        .item span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>منيو كافتيريا مرحبا</h1>
    </header>
    <div class="container">
        <section class="section">
            <h2>المشروبات</h2>
            <div class="item"><span>الشاي:</span> 10 جنيه</div>
            <div class="item"><span>القهوة:</span> 25 جنيه</div>
            <div class="item"><span>القهوة الفرنساوي:</span> 30 جنيه</div>
            <div class="item"><span>عصير مانجا:</span> 35 جنيه</div>
        </section>
        <section class="section">
            <h2>الشيشة</h2>
            <div class="item"><span>الشيشة القص أو السلوم:</span> 15 جنيه</div>
            <div class="item"><span>الشيشة الفاخر:</span> 35 جنيه</div>
        </section>
        <section class="section">
            <h2>الآيس كريم</h2>
            <div class="item"><span>حجم صغير:</span> 20 جنيه</div>
            <div class="item"><span>حجم كبير:</span> 40 جنيه</div>
        </section>
    </div>
</body>
</html>
